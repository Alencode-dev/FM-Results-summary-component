<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <h1>solution</h1>
      <div class="card">
        <div class="card__result">
          <div class="card__tittle">Your Result</div>

          <div class="card__result-score">
            <span class="card__result-score-text">76</span>
            <span class="card__result-score-p">of 100</span>
          </div>

          <div class="card__result-message">
            <div class="card__result-message-tittle">Great</div>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="card__summary">
          <div class="card__tittle card__tittle-summary">Summary</div>

          <div class="card__summary__colecction">
            <div class="card__summary__result">
              <div class="card__summary__result__tittle">
                <div class="card__summary__result__tittle-icon">
                  <img
                    src="/assets/images/icon-reaction.svg"
                    alt="reaction-icon"
                  />
                </div>
                <div class="card__summary__result__tittle-text">Reaction</div>
              </div>
              <div class="card__summary__result__note">
                <span>80</span> / 100
              </div>
            </div>
            <div class="card__summary__result card__summary__result-orange">
              <div class="card__summary__result__tittle">
                <div class="card__summary__result__tittle-icon">
                  <img src="/assets/images/icon-memory.svg" alt="memory-icon" />
                </div>
                <div class="card__summary__result__tittle-text">Memory</div>
              </div>
              <div class="card__summary__result__note">
                <span>92</span> / 100
              </div>
            </div>
            <div class="card__summary__result card__summary__result-green">
              <div class="card__summary__result__tittle">
                <div class="card__summary__result__tittle-icon">
                  <img src="/assets/images/icon-verbal.svg" alt="verbal-icon" />
                </div>
                <div class="card__summary__result__tittle-text">Verbal</div>
              </div>
              <div class="card__summary__result__note">
                <span>61</span> / 100
              </div>
            </div>
            <div class="card__summary__result card__summary__result-blue">
              <div class="card__summary__result__tittle">
                <div class="card__summary__result__tittle-icon">
                  <img src="/assets/images/icon-visual.svg" alt="visual-icon" />
                </div>
                <div class="card__summary__result__tittle-text">Visual</div>
              </div>
              <div class="card__summary__result__note">
                <span> 72</span> / 100
              </div>
            </div>
          </div>

          <a href="#" class="button"> Continue </a>
        </div>
      </div>
    </main>
  </body>
</html>
